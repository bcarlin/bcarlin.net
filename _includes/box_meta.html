<aside>
  <header><h1>Meta</h1></header>
  <dl>
    <dt>date</dt><dd>{{post.date | date_to_string}}</dd>
    <dt>category</dt><dd>
      {% for cat in post.categories %}<a href="{{site.category_dir}}/{{cat}}.html">{{cat | pretty_display }}</a>{% endfor %}
      </dd>
    <dt>tags</dt><dd>
      {% for tag in post.tags %}
        <a rel="tag" href="{{site.tag_dir}}/{{tag}}.html">{{tag | pretty_display}}</a>
      {% endfor %}
    </dd>
  </dl>
</aside>

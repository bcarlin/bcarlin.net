---
layout: base
---
{% if page.title %}
  {% capture title %}
    Blog - {{page.title}}
  {% endcapture %}
{% else %}
  {% assign title = "Blog" %}
{% endif %}

<section>
  <header><h1>{{ title }}</h1></header>
  {{ content }}

<ul>
{% for post in paginator.posts %}
  <li>{% include post_line.html %}</li>
{% endfor %}
</ul>

</section>
